<div>

    <!-- Header -->
    <app-al-header></app-al-header>
    <div class='content'>
        <!-- Title -->
        <div class='title'>Submit a Rotation</div>
        <div class='boxes'>

            <div class='left-box'>
                <form>
                    <!-- Left side of form -->
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Rotation Name:</label>
                        <div class="col-sm-5">
                            <input class="form-control" id='name'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="team" class="col-sm-4 col-form-label">Team Name:</label>
                        <div class="col-sm-5">
                            <input class="form-control input-sm" id="team">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="team" class="col-sm-4 col-form-label">Name:</label>
                        <div class="col-sm-5">
                            <input class="form-control input-sm" id="team">

                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-10 pt-0">Do they have past experience being an AL?
                            </legend>
                            <div class="col-sm-7">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        no
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-10 pt-0">Will the AL be a co-leader with the mentor?
                            </legend>
                            <div class="col-sm-7">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios3"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios4">
                                        yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios4"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios4">
                                        no
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <label for="mentor" class="col-sm-4 col-form-label">Mentor:</label>
                        <div class="col-sm-5">
                            <input class="form-control input-sm" id="mentor">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pm" class="col-sm-4 col-form-label">Assignment Location:</label>
                        <div class="col-sm-5">

                            <select class="form-control" id="pm">
                                <option selected></option>
                                <option>Chicago, IL</option>
                                <option>Erie, PA</option>
                                <option>Fort Worth, TX</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="pm" class="col-sm-4 col-form-label">Amount of Travel:</label>
                        <div class="col-sm-5">

                            <select class="form-control" id="pm">
                                <option selected></option>
                                <option>Less than 5 hours per week</option>
                                <option>5-10 hours per week</option>
                                <option>More than 10 hours per week</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>

            <!--Right side of the website-->
            <div class='right-box'>
                <div class="form-group row">
                    <label for="pm" class="col-sm-9 col-form-label">Sub-Functional Areas (check all that apply):</label>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5" style ='padding:10px'>
                        <div class="form-check" style='padding: 5px' *ngFor='let checkbox of checkboxes'>
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                {{ checkbox }}
                            </label>
                        </div>

                    </div>
                </div>

                <button style='top:100%;float:right' type="button" (click) = 'nextPage()' class='btn btn-primary mycustombtn'>Next</button>
            </div>
        </div>
    </div>

    <!-- Second page of the form-->
    <div style = 'display:none;position:absolute;width:100%;height:100%' id = 'nextPage'>
        <app-al-submit2></app-al-submit2>
    </div>
</div>
